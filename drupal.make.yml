api: 2

# Basic Drush Make file for Drupal. Be sure to update the drupal_major_version
# variable inside config.yml if you change the major version in this file.

# Drupal core (major version, e.g. 6.x, 7.x, 8.x).
core: "7.x"

projects:

  # Core.
  drupal:
    version: "7.51"
    
  # whatever this is
  devel: "1.x-dev"
  
  # our modules
  backup_migrate:
    type: "module"
    download:
      type: "file"
      url: "https://ftp.drupal.org/files/projects/backup_migrate-7.x-3.1.tar.gz"
  ckeditor:
    version: ~
  ctools:
    version: ~
  entity:
    version: ~
  panels:
    version: ~
  pathauto:
    version: ~
  token:
    version: ~
  views:
    version: ~
  webform:
    version: ~
